<script type="text/javascript">
  $.get("/all_data", function(data) {
    console.log(data)
    for(var name in data['data']) {
      var count = 0;
      var seen = 0;
      for(var subname in data['data'][name]) {
        count += 1;
        if(data[name][subname]['visited']) {
          seen += 1;
        }
      }
      console.log(seen/count)
      // add topic info to DOM
      $('#topics').append(`<div class="panel-body">
            <div class="alert alert-info">
              <h3>${name}</h3>
              <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: ${100*seen/count}%;"></div>
              </div>
            </div>
          </div>`)
    }
  })


</script>
